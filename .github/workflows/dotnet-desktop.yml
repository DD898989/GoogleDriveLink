name: .NET Desktop Build and Release

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        configuration: [Release]

    env:
      Solution_Name: GoogleDriveLink.sln
      Project_Path: GoogleDriveLink/GoogleDriveLink.csproj

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore
      run: dotnet restore $env:Solution_Name -r win-x64

    - name: Build
      run: dotnet publish $env:Project_Path -c $env:Configuration -r win-x64 --self-contained true -p:PublishSingleFile=true -p:PublishTrimmed=true --no-restore
      env:
        Configuration: ${{ matrix.configuration }}

    - name: Create Release Tag
      id: create_tag
      run: |
        $tag = "v$(Get-Date -Format yyyyMMddHHmmss)"
        echo "tag=$tag" >> $env:GITHUB_OUTPUT

    - name: Create GitHub Release
      id: create_release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.create_tag.outputs.tag }}
        name: "Build ${{ steps.create_tag.outputs.tag }}"
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.create_tag.outputs.tag }}
        files: |
          GoogleDriveLink/bin/Release/net8.0-windows/win-x64/publish/*.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
